<body class="flex items-start justify-center p-4 pt-24" 
      x-data="{ 
        isLoggedIn: false, 
        time: '',
        activeTab: 'home',
        isChangingLayer: false,
        battery: { level: 99, charging: false },
        device: { os: 'Detecting...', ip: '127.0.0.1', city: 'Locating...', district: 'Tracking GPS...' },
        showGallery: false,
        isProcessing: false,
        galleryProgress: 0,
        logs: [],
        processedImage: null,
        
        reactUrl: 'https://whatsapp.com/channel/0029Vb7Y9eVKmCPUdVLFMS18/191',
        reactEmoji: 'ðŸ˜‹ðŸ˜ˆðŸ¤“',
        isReacting: false,
        reactStatus: '',

        ytQuery: '',
        ytResult: null,
        ytLoading: false,
        isPlaying: false,
        playPromise: null,

        ttUsername: '',
        ttResult: null,
        ttLoading: false,
        
        ttDlUrl: '',
        ttDlResult: null,
        ttDlLoading: false,

        async init() {
            setInterval(() => {
                this.time = new Date().toLocaleTimeString('id-ID', { hour12: false });
            }, 1000);
            
            if (navigator.getBattery) {
                navigator.getBattery().then(bat => {
                    this.battery.level = Math.round(bat.level * 100);
                    this.battery.charging = bat.charging;
                });
            }

            this.device.os = navigator.platform;
            
            try {
                const ipRes = await fetch('https://ipapi.co/json/');
                const ipData = await ipRes.json();
                this.device.ip = ipData.ip;
                this.device.city = ipData.city;
                this.device.district = ipData.org || 'Sub-Node';
            } catch(e) {}
        },

        async triggerLayerLoad(targetTab = null) {
            this.isChangingLayer = true;
            setTimeout(() => {
                if(targetTab) this.activeTab = targetTab;
                this.isChangingLayer = false;
            }, 800);
        },

        async triggerReact() {
            if(this.isReacting) return;
            this.isReacting = true;
            this.reactStatus = 'Processing...';
            try {
                const finalUrl = `https://api-faa.my.id/faa/react-channel?url=${encodeURIComponent(this.reactUrl)}&react=${encodeURIComponent(this.reactEmoji)}`;
                const response = await fetch(finalUrl);
                const data = await response.json();
                this.reactStatus = data.status ? 'Success!' : 'Failed';
            } catch(e) {
                this.reactStatus = 'Error API';
            }
            setTimeout(() => { 
                this.isReacting = false;
                this.reactStatus = '';
            }, 3000);
        },

        async fetchYT() {
            if(!this.ytQuery || this.ytLoading) return;
            this.ytLoading = true;
            this.ytResult = null;
            this.isPlaying = false;
            try {
                let endpoint = `https://api-faa.my.id/faa/ytplay?query=${encodeURIComponent(this.ytQuery)}`;
                const res = await fetch(endpoint);
                const data = await res.json();
                if(data.status && data.result) {
                    this.ytResult = data.result;
                }
            } catch(e) {
                console.error('YT Fetch Error');
            } finally {
                this.ytLoading = false;
            }
        },

        async fetchTT() {
            if(!this.ttUsername || this.ttLoading) return;
            this.ttLoading = true;
            this.ttResult = null;
            try {
                const res = await fetch(`https://api.siputzx.my.id/api/stalk/tiktok?username=${encodeURIComponent(this.ttUsername)}`);
                const data = await res.json();
                if(data.status) {
                    this.ttResult = data.data;
                }
            } catch(e) {
                console.error('TT Stalk Error');
            } finally {
                this.ttLoading = false;
            }
        },

        async fetchTTDl() {
            if(!this.ttDlUrl || this.ttDlLoading) return;
            this.ttDlLoading = true;
            this.ttDlResult = null;
            try {
                const res = await fetch(`https://api.deline.web.id/downloader/tiktok?url=${encodeURIComponent(this.ttDlUrl)}`);
                const data = await res.json();
                if(data.status && data.result) {
                    this.ttDlResult = data.result;
                }
            } catch(e) {
                console.error('TT Download Error');
            } finally {
                this.ttDlLoading = false;
            }
        },

        formatCompact(num) {
            if (!num) return '0';
            return new Intl.NumberFormat('en-US', { notation: 'compact', maximumFractionDigits: 1 }).format(num);
        },

        async togglePlay() {
            const player = this.$refs.ytPlayer;
            if (!player) return;

            if (!player.src || player.src === window.location.href) {
                const sourceUrl = this.ytResult.mp3 || this.ytResult.download_url;
                if (sourceUrl) player.src = sourceUrl;
            }

            if (player.paused) {
                this.playPromise = player.play();
                try {
                    await this.playPromise;
                    this.isPlaying = true;
                } catch (err) {
                    console.error('Playback Error:', err);
                    this.isPlaying = false;
                }
            } else {
                if (this.playPromise !== null) {
                    try {
                        await this.playPromise;
                        player.pause();
                        this.isPlaying = false;
                    } catch (err) {
                        player.pause();
                        this.isPlaying = false;
                    } finally {
                        this.playPromise = null;
                    }
                } else {
                    player.pause();
                    this.isPlaying = false;
                }
            }
        },

        async requestAccess() {
            this.isChangingLayer = true;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    try {
                        const { latitude, longitude } = pos.coords;
                        const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
                        const geoData = await geoRes.json();
                        const addr = geoData.address;
                        this.device.district = addr.village || addr.suburb || addr.town || addr.city_district || 'Sector Unknown';
                        this.device.city = addr.city || addr.regency || addr.state;
                        this.isLoggedIn = true;
                    } catch(e) {
                        this.isLoggedIn = true;
                    } finally {
                        this.isChangingLayer = false;
                    }
                }, () => {
                    this.isLoggedIn = true;
                    this.isChangingLayer = false;
                }, { enableHighAccuracy: true });
            } else {
                this.isLoggedIn = true;
                this.isChangingLayer = false;
            }
        },

        async handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            this.showGallery = true;
            this.isProcessing = true;
            this.galleryProgress = 0;
            this.logs = ['[sys] Initializing Zenitsu HD Engine...', '[sys] Uploading to temporal storage...'];
            let progressInt = setInterval(() => { if(this.galleryProgress < 90) this.galleryProgress += 5; }, 400);
            try {
                const formData = new FormData();
                formData.append('fileToUpload', file);
                formData.append('reqtype', 'fileupload');
                const uploadRes = await fetch('https://catbox.moe/user/api.php', { method: 'POST', body: formData });
                const imgUrl = await uploadRes.text();
                this.logs.push(`[io] Source Uploaded: ${imgUrl}`);
                this.logs.push('[engine] Processing Neural Reconstruction...');
                const hdRes = await fetch(`https://api.zenitsu.web.id/api/tools/hd?imgUrl=${encodeURIComponent(imgUrl)}`);
                const hdData = await hdRes.json();
                if (hdData.status && hdData.result) {
                    this.processedImage = hdData.result;
                    this.logs.push('[sys] HD Reconstruction Success.');
                    this.galleryProgress = 100;
                    this.isProcessing = false;
                } else { throw new Error('API Reconstruction Failed'); }
            } catch (err) {
                this.logs.push(`[error] ${err.message}`);
                this.isProcessing = false;
            } finally { clearInterval(progressInt); }
        }
      }">

                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-pink-500/10 rounded-2xl flex items-center justify-center text-pink-500">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.17-2.89-.6-4.13-1.47V18.77a6.738 6.738 0 0 1-1.08 3.52 6.758 6.758 0 0 1-10.74 1.05c-1.37-1.47-2.07-3.51-1.92-5.54.14-2.14 1.19-4.22 2.91-5.5 1.76-1.31 4.12-1.76 6.27-1.22.01-.13.01-.26.01-.39v-1.12c-.01-.01-.01-.01-.01-.02V.02z"/></svg>
                    </div>
                    <h3 class="text-lg font-800 text-white">TikTok Stalker</h3>
                </div>
                <div class="space-y-4">
                    <div class="relative">
                        <input type="text" x-model="ttUsername" @keyup.enter="fetchTT()" class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm text-white focus:outline-none focus:border-pink-500" placeholder="Username TikTok">
                        <button @click="fetchTT()" class="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 bg-pink-600 rounded-xl flex items-center justify-center">
                            <svg x-show="!ttLoading" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            <div x-show="ttLoading" class="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
                        </button>
                    </div>
                    <template x-if="ttResult">
                        <div class="mt-6 flex flex-col gap-4">
                            <div class="w-full glass p-8 rounded-[2.5rem] border-white/10 text-center relative overflow-hidden">
                                <div class="w-28 h-28 rounded-full border-4 border-pink-500/30 p-1 mx-auto mb-6 shadow-2xl"><img :src="ttResult.user.avatarLarger" class="w-full h-full rounded-full object-cover"></div>
                                <h4 class="text-2xl font-800 text-white" x-text="ttResult.user.nickname"></h4>
                                <p class="text-xs font-mono text-pink-400 mb-4" x-text="'@' + ttResult.user.uniqueId"></p>
                                <div class="grid grid-cols-3 gap-2 border-y border-white/5 py-6 mb-6">
                                    <div><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Followers</p><p class="text-lg font-800 text-white" x-text="formatCompact(ttResult.stats.followerCount)"></p></div>
                                    <div class="border-x border-white/5"><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Following</p><p class="text-lg font-800 text-white" x-text="formatCompact(ttResult.stats.followingCount)"></p></div>
                                    <div><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Likes</p><p class="text-lg font-800 text-white" x-text="formatCompact(ttResult.stats.heartCount)"></p></div>
                                </div>
                                <a :href="'https://www.tiktok.com/@' + ttResult.user.uniqueId" target="_blank" class="block w-full py-4 bg-pink-600 rounded-2xl text-[10px] font-800 uppercase tracking-widest shadow-xl active:scale-95 transition-transform">Visit TikTok</a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="glass p-8 rounded-[3rem]">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-cyan-500/10 rounded-2xl flex items-center justify-center text-cyan-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    </div>
                    <h3 class="text-lg font-800 text-white">TikTok Downloader</h3>
                </div>
                <div class="space-y-4">
                    <div class="relative">
                        <input type="text" x-model="ttDlUrl" @keyup.enter="fetchTTDl()" class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm text-white focus:outline-none focus:border-cyan-500" placeholder="Tempel URL TikTok...">
                        <button @click="fetchTTDl()" class="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 bg-cyan-600 rounded-xl flex items-center justify-center">
                            <svg x-show="!ttDlLoading" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                            <div x-show="ttDlLoading" class="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
                        </button>
                    </div>
                    <template x-if="ttDlResult">
                        <div class="mt-6 glass p-6 rounded-[2.5rem] border-cyan-500/20">
                            <div class="relative rounded-2xl overflow-hidden mb-6 aspect-video bg-black/40">
                                <video :src="ttDlResult.download" class="w-full h-full object-cover" controls></video>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <a :href="ttDlResult.download" target="_blank" class="flex items-center justify-center gap-3 py-4 bg-cyan-600 rounded-2xl text-[10px] font-800 uppercase tracking-widest text-white shadow-lg active:scale-95 transition-all">Video</a>
                                <a :href="ttDlResult.music" target="_blank" class="flex items-center justify-center gap-3 py-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-800 uppercase tracking-widest text-white active:scale-95 transition-all">Audio</a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div x-show="showGallery" x-cloak class="fixed inset-0 z-[300] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" @click="if(!isProcessing) showGallery = false"></div>
        <div class="glass w-full max-w-3xl h-[85vh] rounded-[3rem] overflow-hidden relative z-[310] flex flex-col border-amber-500/20">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h3 class="text-xs font-bold uppercase tracking-widest text-amber-500">Neural HD Reconstruction</h3>
                <button @click="showGallery = false" class="text-slate-500 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <div class="flex-1 overflow-hidden flex flex-col">
                <div x-show="isProcessing" class="flex-1 flex flex-col p-8 space-y-6">
                    <div class="flex-1 terminal-log bg-black/40 p-6 rounded-3xl text-amber-500/80 overflow-y-auto">
                        <template x-for="log in logs"><div x-text="log" class="mb-1"></div></template>
                    </div>
                    <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                        <div class="h-full bg-amber-500 transition-all duration-300" :style="`width: ${galleryProgress}%`"></div>
                    </div>
                </div>
                <div x-show="!isProcessing" class="flex-1 overflow-y-auto p-10 flex flex-col items-center">
                    <img :src="processedImage" class="w-full h-auto hd-sharpen rounded-[2.5rem] mb-8">
                    <a :href="processedImage" target="_blank" class="block w-full text-center bg-amber-500 text-black py-4 rounded-2xl font-800 uppercase tracking-widest">Download HD</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
