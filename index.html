<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAEL - STORE | Premium Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-flex">
            <div class="logo">KAEL - <span>STORE</span></div>
            <ul class="nav-links">
                <li onclick="showPage('home')">Home</li>
                <li onclick="showPage('faq')">FAQ</li>
                <li onclick="showPage('policy')">Policy</li>
            </ul>
        </div>
    </nav>

    <div class="master-wrapper" id="masterWrapper">
        
        <section class="left-panel">
            <div class="hero">
                <h1>Premium Pterodactyl</h1>
                <p>Node R8 C4 | Anti-Intip | Garansi 30 Hari</p>
            </div>
            <div class="grid" id="productGrid">
                </div>
        </section>

        <section class="right-panel" id="confirmPanel">
            <div class="sticky-form">
                <div class="form-card">
                    <h2>Konfirmasi Pesanan</h2>
                    <p>Lengkapi data untuk generate Order ID.</p>
                    <hr class="divider">
                    
                    <div class="form-group">
                        <label>Paket Dipilih</label>
                        <input type="text" id="order_paket" readonly>
                    </div>
                    <div class="form-group">
                        <label>Username Panel</label>
                        <input type="text" id="order_username" placeholder="Masukkan username...">
                    </div>
                    <div class="form-group">
                        <label>Email (Gmail)</label>
                        <input type="email" id="order_email" placeholder="example@gmail.com">
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-blue" onclick="processOrder()">Kirim ke WhatsApp</button>
                        <button class="btn btn-outline" onclick="closeOrder()">Batal</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div class="modal" id="infoModal">
        <div class="modal-content">
            <div id="modalText"></div>
            <button class="btn btn-outline" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
