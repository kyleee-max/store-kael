<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAEL - STORE | PTERODACTYL</title>
    <link rel="stylesheet" href="css/style.css" rel="stylesheet">
</head>
<body>
    
    
    <nav class="navbar">
        <div class="logo">KAEL - <span>STORE</span></div>
        <div class="nav-links">
            <a href="#" onclick="location.reload()">HOME</a>
            <a href="#" onclick="showInfo('faq')">FAQ</a>
            <a href="#" onclick="showInfo('garansi')">GARANSI</a>
        </div>
    </nav>

    <div class="master-container" id="master">
        <section class="catalog-panel">
            <div class="hero-hd">
                <h1 class="glitch" data-text="PREMIUM PANEL">PREMIUM PANEL</h1>
                <p>NODE R8 C4 • ANTI-INTIP • 30 DAYS FULL GARANSI</p>
            </div>
            <div class="grid-hd" id="grid"></div>
        </section>

        <section class="split-panel" id="confirmSide">
            <div class="panel-content">
                <h2 class="neon-text">SYSTEM CONFIRMATION</h2>
                <div class="order-box">
                    <div class="input-group">
                        <label>SELECTED_PACKAGE</label>
                        <input type="text" id="p_name" readonly>
                    </div>
                    <div class="input-group">
                        <label>USERNAME</label>
                        <input type="text" id="p_user" placeholder="Enter Username...">
                    </div>
                    <div class="input-group">
                        <label>EMAIL</label>
                        <input type="email" id="p_email" placeholder="Enter Gmail...">
                    </div>
                    
                    <div class="price-summary">
                        <span>TOTAL</span>
                        <span id="p_price" class="price-tag">Rp 0</span>
                    </div>

                    <button class="btn-main" onclick="sendOrder()">ENTER</button>
                    <button class="btn-cancel" onclick="abortOrder()">BATAL</button>
                </div>
            </div>
        </section>
    </div>
<div id="customAlert" class="alert-overlay">
    <div class="alert-box">
        <div class="alert-header">ERROR SYSTEM</div>
        <div id="alertMessage" class="alert-body"></div>
        <button class="alert-btn" onclick="closeAlert()">SAYA MENGERTI</button>
    </div>
</div>
    <script src="js/main.js"></script>
</body>
</html>
